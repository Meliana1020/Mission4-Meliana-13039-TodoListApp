<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
   
    <div class="container">
        <h2>Register</h2>
        <p class="subtitle">Create an account to start managing your tasks</p>
  
        <form class="form" id="registerForm">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required />
      
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
      
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your confirm password" required />
      
          <button type="submit" class="btn" id="register-btn">Register</button>
          <p class="link">Already have an account?<a href="page/login.html" id="show-register">Login here</a></p>
        </form>
    </div>
  
    <script src="js/register.js"></script>
</body>
</html>
